<html>

<head>
    <title>Script Tag Exmaple</title>
    <style>
            .box {
                width: 100px;
                height:100px;
                border: 1px solid #000000;
                background-color: #ffaa00;
                position:relative;
            }

            .controls {
                margin-top:50px;
            }

            body{
                perspective: 800px;
                width:100%;
                height:100%;
            }
        </style>
</head>

<body>
    <h1>Repeat</h1>

    <div id="my-box" class="box"></div>
    <div class="controls">
        <div>
            <button id="play">Play</button>
        </div>
    </div>

    <script src="../scripts/clarity-animation.js"></script>
    <script>
        var ElementAnimation = clarityAnimation.ElementAnimation;
        var box = document.querySelector("#my-box");
        var playButton = document.querySelector("#play");
        
        var animation = new ElementAnimation({
            target: box,
            properties: {
                left: {
                    from: "0px",
                    to: "400px"
                },
                rotateZ: {
                    from: "0deg",
                    to: "360deg"
                }
            },
            duration: 10000,
            easing: "easeInOutBack"
        });

        playButton.addEventListener("click", function () {
            animation.iterations = 0;
            animation.repeatDirection = ElementAnimation.REPEAT_ALTERNATE; // or REPEAT_DEFAULT
            animation.repeat = 10;
            animation.duration = 2000;
            animation.seek(0).play();
        });

    </script>
</body>

</html>
