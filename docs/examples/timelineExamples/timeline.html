<html>

<head>
    <title>Timeline Example</title>
    <style>
            .box {
                background-color: rgba(100,100,100,0.5);
                position:relative;
                width: 100px;
                height:100px;
                transform-origin: 50%;
            }

            body {
                perspective: 1000px;
            }
            .animation-container {
                width: 400px;
                height: 400px;
                background-color: #fff;
                border: 1px solid #333;
                position:relative;
                overflow:hidden;
                box-sizing: border-box;
            }

            .animation-container > .controls {
                background-color: #999;
                position:absolute;
                bottom: 0;
                left:0;
                width:100%;
            }
        </style>
</head>

<body>
    <h1>Timeline</h1>
    <p>
        Timelines are great for allowing you to have multiple properties animating with different easings, and durations. It allows you to compose animations
        in a way that is easy to think about. For even more flexibility look to <a href="./percentageTimeline.html">PercentageTimeline</a>. 
    </p>
    <div style="width:400px;">
<div class="animation-container">
    <div id="my-box" class="box"></div>
</div>
<div class="controls" id="player-container"></div>
</div>

<script src="../../dist/main.js"></script>
<script src="../player.js"></script>
<script>
    var ElementAnimation = clarityAnimation.ElementAnimation;
    var ElementPathAnimation = clarityAnimation.ElementPathAnimation;
    var Timeline = clarityAnimation.Timeline;

    var box = document.querySelector("#my-box");
    var playerContainer = document.querySelector("#player-container");

    var backgroundColorAnimation = new ElementAnimation({
        target: box,
        properties: {
            backgroundColor: {
                from: "rgba(100,100,100,0.5)",
                to: "#ff0000"
            }
        },
        duration: 3000,
        easing: "linear"
    });

    var rotateXAnimation = new ElementAnimation({
        target: box,
        properties: {
            rotateX: {
                from: "0deg",
                to: "360deg"
            }
        },
        duration: 3000,
        easing: "easeOutExpo"
    });

    var rotateYAnimation = new ElementAnimation({
        target: box,
        properties: {
            rotateZ: {
                from: "0deg",
                to: "360deg"
            }
        },
        duration: 3000,
        easing: "easeInOutElastic"
    });

    var translateAnimation = new ElementAnimation({
        target: box,
        properties: {
            top: {
                from: "0px",
                to: "300px"
            },
            left: {
                from: "0px",
                to: "300px"
            }
        },
        duration: 3000,
        easing: "easeOutQuad"
    });

    var timeline = new Timeline();
    timeline.add(
        {
            animation: backgroundColorAnimation,
            offset: 0
        }, {
            animation: rotateXAnimation,
            offset: 0
        }, {
            animation: rotateYAnimation,
            offset: 0
        }, {
            animation: translateAnimation,
            offset: 0
        }
    );

    timeline.repeat = 3;
    timeline.repeatDirection = 1;

    var player = new Player(playerContainer, timeline);
</script>
</body>

</html>
